<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="портфолио Александр Дудин на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Александр Дудин">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header/logo.svg" alt="Логотип приложения Mesto Russia">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile/Avatar.jpg" alt="Фото Жака-Ива Кусто в ярко-красной шапке и голубой рубашке на фоне моря" srcset="./images/profile/Avatar@2x.jpg 2x">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p>
        <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль пользователя"></button>
      </div>
      <button class="button profile__add-button" type="button" aria-label="Добавить изображение"></button>
    </section>

    <section class="cards" aria-label="Галерея фотографий">
      <ul class="cards__list">

        <li>
          <div class="card">
            <img class="card__image" src="./images/cards/monastery.jpg" srcset="./images/cards/monastery@2x.jpg 2x" alt="Фото древнего монастыря в горах">
            <div class="card__info">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-button" type="button" aria-label="Поставить фотографии лайк"></button>
            </div>
          </div>
        </li>

        <li>
          <div class="card">
            <img class="card__image" src="./images/cards/fields.jpg" srcset="./images/cards/fields@2x.jpg 2x" alt="Фото одинокой горы в закатных лучах с полями на переднем плане">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Поставить фотографии лайк"></button>
            </div>
          </div>
        </li>

        <li>
          <div class="card">
            <img class="card__image" src="./images/cards/mountain.jpg" srcset="./images/cards/mountain@2x.jpg 2x" alt="Фото гороного хребта с ледником у вершины и осенним лесом на переднем плане">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Поставить фотографии лайк"></button>
            </div>
          </div>
        </li>

        <li>
          <div class="card">
            <img class="card__image" src="./images/cards/fields.jpg" srcset="./images/cards/fields@2x.jpg 2x" alt="Фото одинокой горы в закатных лучах с полями на переднем плане">
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="Поставить фотографии лайк"></button>
            </div>
          </div>
        </li>

        <li>
          <div class="card">
            <img class="card__image" src="./images/cards/mountain.jpg" srcset="./images/cards/mountain@2x.jpg 2x" alt="Фото гороного хребта с ледником у вершины и осенним лесом на переднем плане">
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="Поставить фотографии лайк"></button>
            </div>
          </div>
        </li>

        <li>
          <div class="card">
            <img class="card__image" src="./images/cards/monastery.jpg" srcset="./images/cards/monastery@2x.jpg 2x" alt="Фото древнего монастыря в горах">
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-button" type="button" aria-label="Поставить фотографии лайк"></button>
            </div>
          </div>
        </li>

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      <form class="form" action="/" method="post" name="profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__item" type="text" id="user-name" name="user-name" placeholder="Жак-Ив Кусто">
        <input class="form__item" type="text" id="user-description" name="user-description" placeholder="Исследователь океана">
        <button class="form__submit" type="submit" name="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
